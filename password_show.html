<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Enter Password
    <input type="password" id="pwd" />
    <input type="button" value="show" onClick="togglepass()" id="btn" />
    <span id="notice"></span>
  </body>
  <script>
    function togglepass() {
      const pass = document.getElementById("pwd");
      const btn = document.getElementById("btn");
      if (pass.value.trim() == "") {
        document.getElementById("notice").innerHTML = "Please Fill";
        return;
      }
      if (btn.value === "show") {
        pass.setAttribute("type", "text");
        btn.value = "hide";
      } else {
        pass.setAttribute("type", "password");
        btn.value= "show";
      }
    }
  </script>
</html>
